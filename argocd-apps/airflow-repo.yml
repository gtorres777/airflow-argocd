apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: airflow
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://airflow.apache.org'
    targetRevision: v1.7.0
    chart: airflow
    helm:
      parameters:
        - name: "defaultAirflowTag"
          value: '2.5.1'
        - name: "airflowVersion"
          value: '2.5.1'
        - name: "fernetKey"
          value: 'zTxhk7FuGqQVPZVoukLn5bGWOrgHzhQnBnaqAItcZGI='
        - name: "executor"
          value: 'KubernetesExecutor'
        - name: "createUserJob.useHelmHooks"
          value: 'false'
        - name: "migrateDatabaseJob.useHelmHooks"
          value: 'false'
        - name: "AIRFLOW__CORE__LOAD_EXAMPLES"
          value: "False"
        - name: "AIRFLOW__KUBERNETES_EXECUTOR__NAMESPACE"
          value: "dev"
        - name: "AIRFLOW__KUBERNETES_EXECUTOR__WORKER_CONTAINER_REPOSITORY"
          value: "apache/airflow"
        - name: "AIRFLOW__KUBERNETES_EXECUTOR__WORKER_CONTAINER_TAG"
          value: "slim-2.5.1-python3.8"
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
